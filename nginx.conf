server {
    listen 80;
    server_name api.copywriting.work;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.copywriting.work;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/api.copywriting.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.copywriting.work/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increase timeouts for WebSocket/Socket.io
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # Backend proxy
    location / {
        # Proxy to Node.js backend
        proxy_pass http://localhost:4000;
        
        # Essential headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for Socket.io)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Let backend handle CORS - don't add duplicate headers
        # Backend already sends CORS headers via Express
    }
}
